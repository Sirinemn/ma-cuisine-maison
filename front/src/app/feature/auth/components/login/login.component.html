<div fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>
<div class="login" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card>
        
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form"[formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field class="field">
                    <label>Email d'utilisateur</label>
                    <input matInput  formControlName="email" class="mail">
                </mat-form-field>
                <mat-form-field class="field" >
                    <label>Mot de passe</label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="pswd">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <p *ngIf="errorMessage" class="error" color="red">
                {{errorMessage}} </p>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
            
        </form>
        
    </mat-card>
</div>
