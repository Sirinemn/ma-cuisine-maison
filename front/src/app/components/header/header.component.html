<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Accueil</span>
    <span class="spacer"></span>
    <a *ngIf="isAdmin" mat-button (click)="navigateToUserList()">Liste des utilisateurs</a>
    <a mat-button href="/add-recipe">Ajouter une recette</a>
    <mat-select placeholder="CatÃ©gories" class="category-select">
      <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
    </mat-select>
    <button mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
    <a mat-icon-button aria-label="User profile" (click)="navigateToMe()">
      <mat-icon>account_circle</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
