<button mat-icon-button (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button>
<div *ngIf="recipeList$ | async as recipeList; else loading">
  <div class="recipe-list">
    <mat-card *ngFor="let recipe of recipeList" class="recipe-card" (click)="viewDetails(recipe.id)">
      <mat-card-header>
        <mat-card-title>{{ recipe.title }}</mat-card-title>
        <mat-card-subtitle>{{ recipe.categoryName }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="getImageUrl(recipe.imageThumbName, 'thumb')" alt="{{ recipe.title }}" (error)="imgError($event)">
       <mat-card-content>
        <p> Recette ajout√©e par : {{ recipe.userPseudo }} </p>
        <p><strong>Temps de cuisson:</strong> {{ recipe.cookingTime }} minutes</p>
        <p><strong>Portions:</strong> {{ recipe.servings }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<ng-template #loading>
  <p>Chargement des recettes...</p>
</ng-template>
