# Bas de données en mémoire H2

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.datasource.initialize=true

# Configuration pour désactiver les envois d'emails réels lors des tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test

# Activer les logs SQL pour mieux diagnostiquer les tests
spring.jpa.show-sql=true

# Niveau de logging pour les tests
logging.level.org.springframework=DEBUG

# Autres propriétés spécifiques aux tests
spring.security.filter.enabled=false
spring.security.enabled=false

