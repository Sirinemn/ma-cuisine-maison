<div fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    </div>
    <div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Inscription</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field >
                    <label>Pr√©nom</label>
                    <input matInput formControlName="firstname" class="prenom">
                </mat-form-field>
                <mat-form-field >
                    <label>Nom </label>
                    <input matInput formControlName="lastname" class="nom">
                </mat-form-field>
                <mat-form-field >
                    <label>Pseudo</label>
                    <input matInput formControlName="pseudo" class="pseudo">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Date de naissance</mat-label>
                    <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="field">
                    <label>Adress email</label>
                    <input matInput  formControlName="email" class="mail">
                </mat-form-field>
                <mat-form-field >
                    <label>Mot de passe</label>
                    <input matInput formControlName="password" class="pswd">
                </mat-form-field>
            </mat-card-content>
            <p *ngIf="errorMessage" class="error"> 
                {{errorMessage}} </p>
            <button mat-raised-button color="primary" type="submit"  [disabled]="form.invalid">S'inscrire</button>
        
    </form>
    </mat-card>
</div>
