<div fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>
<mat-card>
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Ajouter une recette</mat-card-title>
    </mat-card-header>
    <form class="add-recipe-form" [formGroup]="recipeForm" (ngSubmit)="submit()">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <label>Titre</label>
                <input matInput formControlName="title" class="title">
            </mat-form-field>
            <mat-form-field>
                <label>Description</label>
                <input matInput formControlName="description" class="description">
            </mat-form-field>
            <mat-form-field>
                <label>Temp de cuisson</label>
                <input matInput type="number" formControlName="cookingTime" class="cookingTime">
            </mat-form-field>
            <mat-form-field>
                <label>Portions</label>
                <input matInput type="number" formControlName="servings" class="servings">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Catégorie</mat-label>
                <mat-select formControlName="categoryName">
                    <mat-option></mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </form>
    <form class="add-ingredients-form" [formGroup]="ingredientsForm" (ngSubmit)="submitIngredients()">
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Nom de l'ingrédient</mat-label>
                <input matInput formControlName="ingredientName" class="ingredientName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Quantité</mat-label>
                <input matInput type="number" formControlName="quantity" class="quantity">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Unité</mat-label>
                <input matInput formControlName="unit" class="unit">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Ajouter l'ingrédient</button>
            <button mat-raised-button color="accent" (click)="addIngredient()">Ajouter un autre ingrédient</button>
        </mat-card-actions>
    </form>
    
</mat-card>
